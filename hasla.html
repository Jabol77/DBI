<main>
    <div class="card">
        <p>Hasło typu <b>1234</b> to zaproszenie dla hakera.</p>
    <ul>
        <li>Minimum 8 znaków</li>
        <li>Duże i małe litery</li>
        <li>Cyfry i znaki specjalne</li>
        <li>Inne hasło do każdej usługi</li>
    </ul>

    <p>Sprawdź swoje hasło!</p>
    <input type="password" id="password" placeholder="Wpisz hasło">
    <p id="strength"></p>
    <script src="js/haslo.js"></script>
    </div>
</main>

<script>
    const input = document.getElementById("password");
const info = document.getElementById("strength");

input.addEventListener("input", () => {
  const pass = input.value;
  let score = 0;

  if (pass.length >= 8) score++;
  if (/[A-Z]/.test(pass)) score++;
  if (/[a-z]/.test(pass)) score++;
  if (/[0-9]/.test(pass)) score++;
  if (/[^A-Za-z0-9]/.test(pass)) score++;

  if (score <= 2) {
    info.textContent = "❌ Słabe hasło";
    info.style.color = "red";
  } else if (score <= 4) {
    info.textContent = "⚠️ Średnie hasło";
    info.style.color = "orange";
  } else {
    info.textContent = "✅ Mocne hasło";
    info.style.color = "#38bdf8";
  }
});

</script>
