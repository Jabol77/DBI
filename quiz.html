<section class="quiz">
  <div class="card">
    <h2>Quiz: Bezpieczny Internet</h2>

    <p id="question"></p>

    <div id="answers"></div>

    <button id="next" disabled>Dalej</button>

    <p id="result"></p>
  </div>
</section>


<script>
const quiz = [
  {
    q: "Co to jest phishing?",
    a: ["Rodzaj wirusa", "Wy≈Çudzanie danych", "Has≈Ço"],
    correct: 1
  },
  {
    q: "Bezpieczne has≈Ço to:",
    a: ["123456", "Imiƒô psa", "Losowe znaki"],
    correct: 2
  },
  {
    q: "Czy hejt w internecie to przestƒôpstwo?",
    a: ["Zawsze", "Nigdy", "Mo≈ºe byƒá"],
    correct: 2
  }
];

let i = 0;
let score = 0;

const question = document.getElementById("question");
const answers = document.getElementById("answers");
const next = document.getElementById("next");
const result = document.getElementById("result");

function loadQuestion() {
  next.disabled = true;
  answers.innerHTML = "";
  question.textContent = quiz[i].q;

  quiz[i].a.forEach((text, index) => {
    const btn = document.createElement("button");
    btn.textContent = text;
    btn.onclick = () => selectAnswer(index, btn);
    answers.appendChild(btn);
  });
}

function selectAnswer(index, btn) {
  next.disabled = false;

  [...answers.children].forEach(b => b.disabled = true);

  if (index === quiz[i].correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
  }
}

next.onclick = () => {
  i++;
  if (i < quiz.length) {
    loadQuestion();
  } else {
    question.textContent = "Koniec quizu üéâ";
    answers.innerHTML = "";
    next.style.display = "none";
    result.textContent = `Tw√≥j wynik: ${score}/${quiz.length}`;
  }
};

loadQuestion();
</script>
